<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <main id="checkout" style="max-width: 960px">
            <h1>Checkout</h1>

            <form method="post" action="{% url 'checkout' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <h4>Payment Options</h4>
                    <select name="payment_method" id="payment_method" class="form-select">
                        <option value="credit_card">Credit Card</option>
                        <option value="debit_card">Debit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="cod">Cash on delivery</option>
                    </select>
                </div>
                <div class="mb-4">
                    <h4>Cart Summary</h4>
                    {% for item in cart_items %}
                    <p>{{ item.product.Name }} - ₹{{ item.product.Price }} x {{ item.quantity }}</p>
                    {% endfor %}
                    <p>Total Quantity: {{ total_quantity }}</p>
                    <p>Total Amount: ₹{{ total_amount }}</p>
                </div>

                <div class="mb-4">
                    <h4>Shipping Details</h4>
                    <input type="text" name="address" placeholder="Enter your address">
                    <input type="text" name="Phone" placeholder="Enter your phone number">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary" id="btn-place-order">Place Order</button>
                </div>
            </form>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
