<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
        }
        p {
            margin: 20px 0;
            color: #666666;
            font-size: 24px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            padding: 15px 30px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-size: 24px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        
        <!-- Display User Information -->
        <p>First Name: <span style="color: #ff4b4b;">{{ customer.Firstname }}</span></p>
        <p>Last Name: <span style="color: #4caf50;">{{ customer.Lastname }}</span></p>
        <p>Username: <span style="color: #ffc107;">{{ customer.username }}</span></p>
        <p>Email: <span style="color: #2196f3;">{{ customer.email }}</span></p>
        <p>Phone: <span style="color: #ff5722;">{{ customer.phone }}</span></p>

        <!-- Link to Edit Profile -->
        <a href="{% url 'edit_profile' %}">Edit Profile</a>

        <!-- Display Cart and Wishlist Counts -->
        <p>Cart Items: <span style="color: #007bff;">{{ count }}</span></p>
        <p>Wishlist Items: <span style="color: #007bff;">{{ wish_count }}</span></p>

        <!-- Links to Cart and Wishlist -->
        <a href="{% url 'cart' %}">View Cart</a>
        <a href="{% url 'favorite_products' %}">View Wishlist</a>
    </div>
</body>
</html>
