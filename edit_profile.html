<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>
    
    <!-- Edit Profile Form -->
    <form action="{% url 'edit_profile' %}" method="post">
        {% csrf_token %}
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" value="{{ customer.Firstname }}" required><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" value="{{ customer.Lastname }}" required><br>
        <label for="uname">Username:</label><br>
        <input type="text" id="uname" name="uname" value="{{ customer.username }}" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ customer.email }}" required><br>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" value="{{ customer.phone }}" required><br>
        <a href="{% url 'changepassword' %}">CHANGE PASSWORD</a>
        <input type="password" id="psw" name="psw" required><br><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
